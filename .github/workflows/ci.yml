  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [code-quality, tests, security, build, playwright]
    if: always()
    
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.code-quality.result }}" == "failure" ] || [ "${{ needs.tests.result }}" == "failure" ] || [ "${{ needs.playwright.result }}" == "failure" ]; then
            echo "❌ CI Pipeline Failed"
            exit 1
          else
            echo "✅ CI Pipeline Passed"
          fi
